<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webernetic Family</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="container__text-content">
          <h2 class="container__subtitle">Демо-версия</h2>
          <p class="container__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних
            и малых проектов. Используя знания и накопленный опыт мы можем предложить
          </p>
          <button class="container__button" id="openModalBtn">
            Попробовать бесплатно
            <img class="container__btn-logo" src="./img/btn-icon.png" alt="" />
          </button>
        </div>
        <div class="container__image-content"></div>
      </div>
      <div id="modal" class="modal">
        <div class="modal__container">
          <div class="modal__content_close-btn"></div>
          <div class="modal__content">
            <div id="modal-body" class="modal__body"></div>
          </div>
        </div>
      </div>
      <script src="js/scripts.js"></script> 
</body>
</html>
